<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style type="text/css">
    body {
    background: #f5f5f5;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.login-container {
    background: white;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 100%;
    max-width: 300px;
    box-sizing: border-box;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}

/* 반응형 */
@media (max-width: 480px) {
    .login-container {
        padding: 20px;
    }
}
    
    </style>
</head>
<body>

    <div class="login-container">
        <form action="/login/login" method="post">
            <h2>Login</h2>
            <input type="text" name="userId" placeholder="userId" required>
          
            <input type="password" name="userPw" placeholder="userPw"  required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
