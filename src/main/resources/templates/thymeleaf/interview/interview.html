<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <link rel="stylesheet" href="/static/css/chatBox.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>모의 면접</h3>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <span class="message-text">안녕하세요, 간단한 인사말 부탁드립니다. (예: 안녕하세요, 신입 개발자 OOO입니다.)</span>
                
                
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요..." />
            <button id="send-btn">보내기</button>
        </div>
       <button id="feedback">피드백받기</button>
    </div>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
    <script src="/static/js/chatBox.js"></script>
</body>
</html>
