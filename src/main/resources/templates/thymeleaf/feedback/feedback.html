<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자소서/이력서 피드백 서비스</title>
    <link rel="stylesheet" href="/static/css/chatBox.css">
</head>
<body>
    <div>
        <a href="/">홈으로</a>
    </div>

    <div id="chatBox">
        <!-- 채팅 메시지들 출력하는 곳 -->
    </div>

    <!-- 희망 직무 입력 폼 -->
    <form id="jobTitleForm" style="margin-bottom: 10px;">
        <input type="text" id="jobTitleInput" placeholder="희망 직무를 입력하세요" required />
        <button type="submit">직무 설정</button>
    </form>

    <!-- 파일 업로드 폼 -->
    <form id="fileForm" enctype="multipart/form-data" style="margin-bottom: 10px;">
        <input type="file" id="fileInput" accept=".docx" required />
        <button type="submit">파일 업로드</button>
    </form>

    <!-- 🆕 질문 입력창과 보내기 버튼 추가 -->
    <div id="questionInputArea" style="display: flex; margin-top: 10px;">
        <input type="text" id="questionInput" placeholder="추가 질문을 입력하세요" style="flex-grow: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd;">
        <button id="sendQuestionButton" style="margin-left: 10px; padding: 10px 20px; border-radius: 20px; background-color: #4CAF50; color: white; border: none;">질문 보내기</button>
    </div>

    <script src="/static/js/feedBackChatBox.js"></script>
</body>
</html>
